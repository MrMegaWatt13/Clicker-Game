<!DOCTYPE html>
<html lang=“en”>
<head>
    <meta charset=“UTF-8”>
    <meta name=“viewport” content=width=device-width, initial-scale=1.0”
</head>
<body>

<p>Clicks: <span id="score">0</span></p>
<img src="images/Click.png" height="64px" width="64px" onclick="addToScore(1)">

<button>Cursor [<span id"cursorcost">10</span>] -- <span id="cursors">0</span></button>

<script>
    var score = 0;

    function addtoScore(amount) {
        score = score + amount;
        document.getElementId("score").innerhtml = score;
    }
</script>

</body>
</html>
